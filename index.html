<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
</head>
<body>
    <div class="main_section">
        <section class="left_part">
            <h2>Your Result</h2>

            <h1 class="number">76<p>of 100</p></h1>
            
            <h1 class="Great">Great</h1>
            <p>you scored higher than 65% of the people who  have taken these tests</p>
        </section>

        <!-- ----------right--------- -->

        <section class="right_part">
            <h3>Summary</h3>
            <div class="item1 reaction">
                <img src="icon-reaction.svg" alt="reaction">
                <p>Reaction</p>
                <span>80 / 100</span>
            </div>
            <div class="item1 memory">
                <img src="icon-memory.svg" alt="memory">
                <p>memory</p>
                <span>92 / 100</span>
            </div>
            <div class="item1 verbal">
                <img src="icon-verbal.svg" alt="verbal">
                <p>Veribal</p>
                <span>61 / 100</span>
            </div>
            <div class="item1 visual">
                <img src="icon-visual.svg" alt="visual">
                <p>Visual</p>
                <span>72 / 100</span>
            </div>
            <button>Continue</button>
        </section>
    </div>
</body>
</html>
